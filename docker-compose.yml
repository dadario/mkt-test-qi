version: '3'
services:
  web:
    build: .
    command: 'bundle exec rails s -p 3000 -b 0.0.0.0'
    environment:
      RAILS_ENV: production
    volumes:
      - .:/usr/src/app
    ports:
      - 3000:3000
    links:
      - "database:database"
  database:
      image: postgres
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: d3v3l0p123
      ports:
        - 5432:5432
      volumes:
        - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
